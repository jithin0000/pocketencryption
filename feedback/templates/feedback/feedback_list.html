{% extends 'base/base.html' %}

{% block content %}
    <section>
        {% include 'base/second_navbar.html' %}

        <div class="container mt-5">
            <div class="row">
                <div class="col s8">
                    <h5>Your Feedbacks</h5>
                    <a href="{% url 'add_feedback' %}" class="btn btn-primary">add new feedback</a>
                    <hr>
                    <ul class="list-group">
                        {% for feedback in feedback_list %}

                            <li class="list-group-item">{{ feedback.title }} , {{ feedback.created }} </li>

                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
